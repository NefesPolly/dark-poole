# Setup
title:
url: https://nefespolly.github.io/dark-poole
paginate: 1
paginate_path: "/dark-poole/page:num/"
baseurl: "/dark-poole"
permalink: pretty

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Throne
  url: https://thr.one
  email: hello@thr.one

# Custom vars
version: 3.0.0

# Navbar page list
nav:

  - title: About
    url: /dark-poole/

  - title: Help
    url: /dark-poole/help

  - title: Terms
    url: /dark-poole/terms

  - title: Privacy
    url: /dark-poole/privacy



categories: [support, terms]
